<head>
  <meta charset="UTF-8" />

  <title>Pixelate</title>

<body>
  <header class="header">
    <span>Pixelate</span>
    <nav class="nav-menu">
      <ul>
        <li>
          <span>File</span>
          <ul>
            <li>New</li>
            <li>Options</li>
            <li>Export</li>
          </ul>
        </li>
        <li><span>About</span></li>
      </ul>
    </nav>
  </header>
  <div id="create-window" style="display: none;">
    <div class="window">
      <div class="header">
        <div class="title">Create new board</div>
        <div class="close"></div>
      </div>
      <div class="body">
        <div class="input">
          <label for="width">Cells in a row</label>
          <input type="number" id="width" placeholder="Width" value="10" min="1" max="100" />
        </div>
        <div class="input">
          <label for="height">Cells in a column</label>
          <input type="number" id="height" placeholder="Height" value="10" min="1" max="100" />
        </div>
        <div class="input">
          <label for="thickness">Cell size</label>
          <input type="number" id="thickness" placeholder="Thickness" value="1" min="1" />
        </div>
        <div class="input">
          <label for="roundness">Border radius</label>
          <input type="number" id="roundness" placeholder="Roundness" value="0" min="0" max="100" />
        </div>
      </div>
      <div class="footer">
        <button id="create">Create</button>
      </div>
    </div>
  </div>
  <main class="main">
    <div class="toolbar">
      <div class="pen tools">
        <input type="radio" checked name="draw" id="pen" />
        <label for="pen"></label>
      </div>
      <div class="eraser tools">
        <input type="radio" name="draw" id="eraser" />
        <label for="eraser"></label>
      </div>
      <div class="eyedropper tools">
        <input type="radio" name="draw" id="eyedropper" />
        <label for="eyedropper"></label>
      </div>
      <div class="fill tools">
        <input type="radio" name="draw" id="fill" />
        <label for="fill"></label>
      </div>
      <div class="history">
        <input type="button" class="undo" name="undo" id="undo" />
      </div>
      <div class="history">
        <input type="button" class="redo" name="redo" id="redo" />
      </div>
      <div class="color-picker">
        <input type="color" name="color" id="color" value="#000000" />
      </div>
    </div>
  </main>
  <footer class="footer"></footer>

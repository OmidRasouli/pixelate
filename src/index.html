<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixelate</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="board">
      <div class="tools">
        <input
          type="number"
          id="width"
          placeholder="Width"
          value="10"
          min="1"
        />
        <input
          type="number"
          id="height"
          placeholder="Height"
          value="10"
          min="1"
        />
        <input
          type="number"
          id="thickness"
          placeholder="Thickness"
          value="1"
          min="1"
        />
        <input
          type="number"
          id="roundness"
          placeholder="Roundness"
          value="0"
          min="0"
          max="100"
        />
        <button id="create">Create board</button>
        <div class="pen tools">
          <input type="radio" checked name="draw" id="pen" />
          <label for="pen"></label>
        </div>
        <div class="eraser tools">
          <input type="radio" name="draw" id="eraser" />
          <label for="eraser"></label>
        </div>
        <div class="eyedropper tools">
          <input type="radio" name="draw" id="eyedropper" />
          <label for="eyedropper"></label>
        </div>
        <div class="fill tools">
          <input type="radio" name="draw" id="fill" />
          <label for="fill"></label>
        </div>
        <div class="color-picker">
          <input type="color" name="color" id="color" value="#000000" />
        </div>
        <div class="history">
          <input type="button" class="undo" name="undo" id="undo" />
        </div>
        <div class="history">
          <input type="button" class="redo" name="redo" id="redo" />
        </div>
      </div>
      <div class="app-layout">
        <div class="result">
          <div>
            <div>Sample:</div>
            <div class="sample" id="sample"></div>
          </div>
          <textarea id="output"></textarea>
        </div>
        <div class="artboard" id="artboard">
          <div class="canvas" id="canvas"></div>
        </div>
      </div>
    </div>

    <script src="./scripts/scriptHandler.js"></script>
    <script src="./scripts/tools.js"></script>
    <script src="./scripts/cellClass.js"></script>
    <script src="./scripts/boardClass.js"></script>
    <script src="./scripts/eventHandler.js"></script>
    <script src="./scripts/exporter.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
